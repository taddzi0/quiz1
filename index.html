<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <h1>Quiz Application</h1>
            <div class="difficulty-selector">
                <h2>Select Difficulty:</h2>
                <button onclick="setDifficulty('easy')" class="btn">Easy</button>
                <button onclick="setDifficulty('medium')" class="btn">Medium</button>
                <button onclick="setDifficulty('hard')" class="btn">Hard</button>
            </div>
            <div class="set-selector">
                <h2>Select Question Set (1-33):</h2>
                <input type="number" id="set-number" min="1" max="33" value="1">
                <button onclick="startQuiz()" class="btn">Start Quiz</button>
            </div>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="header">
                <div class="progress">Question <span id="current-question">1</span>/5</div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
            <button id="next-btn" class="btn" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <div class="final-score">
                <p>Your Score: <span id="final-score">0</span>/5</p>
            </div>
            <button onclick="restartQuiz()" class="btn">Try Another Quiz</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
